<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="a Gabrielle's parfum bottle">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="a Gabrielle's parfum bottle">

      <main>
        <span class="parfum">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <img class="icon-cart" src="./images/icon-cart.svg" alt="">Add to Cart
        </button>
      </main>
        
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
